<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Aplicação: Calculos de Resistencias </title>
    <link rel="stylesheet" href="Atras.css">
</head>
<body>
    <form>
        <div> Faixa 01
            <select id="faixa01" class="select">
                <option value="0" class="preta"> Preta </option>
                <option value="1" class="marrom"> Marrrom </option>
                <option value="2" class="vermelho"> Vermelho  </option>
                <option value="3" class="laranja"> Laranja  </option>
                <option value="4" class="Amarelo"> Amarelo  </option>
                <option value="5" class="verde"> Verde  </option>
                <option value="6" class="azul"> Azul  </option>
                <option value="7" class="roxo"> Roxo  </option>
                <option value="8" class="cinza"> Cinza  </option>
                <option value="9" class="Branco"> Branco  </option>
            </select>
            Faixa 02
            <select id="faixa02" class="select">
                <option value="0" class="preta"> Preta </option>
                <option value="1" class="marrom"> Marrrom </option>
                <option value="2" class="vermelho"> Vermelho  </option>
                <option value="3" class="laranja"> Laranja  </option>
                <option value="4" class="Amarelo"> Amarelo  </option>
                <option value="5" class="verde"> Verde  </option>
                <option value="6" class="azul"> Azul  </option>
                <option value="7" class="roxo"> Roxo  </option>
                <option value="8" class="cinza"> Cinza  </option>
                <option value="9" class="Branco"> Branco  </option>
            </select>
            Multiplicador
            <select id="multi" class="select">
                <option value="1" class="preta"> Preta </option>
                <option value="10" class="marrom"> Marrrom </option>
                <option value="100" class="vermelho"> Vermelho  </option>
                <option value="1000" class="laranja"> Laranja  </option>
                <option value="10000" class="Amarelo"> Amarelo  </option>
                <option value="100000" class="verde"> Verde  </option>
                <option value="1000000" class="azul"> Azul  </option>
            </select>
            Tolerancia
            <select id="Toler" class="select">
                <option value="0.01" class="marrom"> Marrom </option>
                <option value="0.02" class="vermelho"> Vermelho </option>
                <option value="0.05" class="dourado"> Dourado  </option>
                <option value="0.1" class="prateado"> Prateado  </option>
            </select>
        </div>
        <button type="button" onclick="FazerCalculo()"> Calcular </button>
        <p> Resistencia: <input type="number" id="result" readonly></p>
        <p> Tolerancia Positiva: <input type="number" id="resultTP" readonly></p>
        <p> Tolerancia Negativa: <input type="number" id="resultTN" readonly></p>
    </form>
    <script src="script.js"> </script>
</body>
</html>
